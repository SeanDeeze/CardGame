<p-table [value]="games">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Active</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-game>
        <tr>
            <td>{{game.id}}</td>
            <td>{{game.name}}</td>
            <td>{{game.active}}</td>
        </tr>
    </ng-template>
</p-table>
