<p-table [value]="cards">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-card>
      <tr>
        <td>{{card.id}}</td>
        <td>{{card.Name}}</td>
        <td>{{card.Description}}</td>
      </tr>
    </ng-template>
  </p-table>
