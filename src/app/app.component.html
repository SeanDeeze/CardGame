<div class="ui-g">
  <div class="ui-g-12" *ngIf="this._loginService && this._loginService.isPlayerLoggedIn()">
    <p-tabMenu [model]="this._loginService.getMenuItems()"></p-tabMenu>
  </div>
  <div class="ui-g-12">
    <div class="ui-g">
      <div class="ui-g-12">
        <div class="ui-g">
          <div class="ui-g-12">
            <h3>Card Game</h3>
            <span>v0.1</span>
          </div>
          <div class="ui-g-12" *ngIf="this._loginService.isPlayerLoggedIn()">
            <span>Welcome {{this._loginService.getPlayer().userName}}</span>
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
