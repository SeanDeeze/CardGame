<p-card header="Active Players">
  <p-table [value]="_signalRService.getUsers()">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>LastActivity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-game>
      <tr>
        <td>{{game.id}}</td>
        <td>{{game.userName}}</td>
        <td>{{game.lastActivity | date:'medium' }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
