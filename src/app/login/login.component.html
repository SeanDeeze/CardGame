<p-dialog header="Login!" [(visible)]="!player || !player.Id">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="Username" [(ngModel)]="player.UserName">
      </div>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-button label="Login" (onClick)="login($event)"></p-button>
    </div>
  </div>
</p-dialog>
